<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Chatroom Vanath</title>
  <style>
    body { font-family: sans-serif; background:#111; color:#eee; margin:0; }
    #chat { display:flex; flex-direction:column; height:100vh; }
    #messages { flex:1; overflow-y:auto; padding:10px; }
    .msg { margin:5px 0; }
    .msg .meta { font-size:12px; color:#aaa; }
    .msg.me { text-align:right; }
    #input-area { display:flex; padding:10px; background:#222; }
    #input { flex:1; padding:5px; }
    #users, #typing { padding:5px 10px; font-size:13px; color:#aaa; }
    .system { color:#0f0; font-size:13px; }
  </style>
</head>
<body>
  <div id="chat">
    <div id="users">0 online</div>
    <div id="messages"></div>
    <div id="typing"></div>
    <div id="input-area">
      <input id="input" placeholder="Type a message...">
      <button id="send">Send</button>
    </div>
    <div>
      <input id="name" placeholder="Your name">
      <button id="saveName">Save</button>
    </div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();
    const messages = document.getElementById('messages');
    const input = document.getElementById('input');
    const sendBtn = document.getElementById('send');
    const usersEl = document.getElementById('users');
    const typingEl = document.getElementById('typing');
    const nameInput = document.getElementById('name');
    const saveNameBtn = document.getElementById('saveName');

    let myName = localStorage.getItem('name') || 'Anonymous';

    function addMsg({user, text, time}, cls='') {
      const div = document.createElement('div');
      div.className = 'msg ' + cls;
      const meta = document.createElement('div');
      meta.className = 'meta';
      meta.textContent = `${user} • ${time}`;
      const body = document.createElement('div');
      body.textContent = text;
      div.append(meta, body);
      messages.appendChild(div);
      messages.scrollTop = messages.scrollHeight;
    }

    socket.on('init', ({history, users}) => {
      usersEl.textContent = `${users.length} online`;
      history.forEach(m => addMsg(m));
    });

    socket.on('users', (list) => {
      usersEl.textContent = `${list.length} online`;
    });

    socket.on('system', (s) => {
      const div = document.createElement('div');
      div.className = 'msg system';
      div.textContent = `• ${s.text}`;
      messages.appendChild(div);
      messages.scrollTop = messages.scrollHeight;
    });

    socket.on('message', (m) => {
      addMsg(m, m.user === myName ? 'me' : '');
    });

    socket.on('typing', ({user, isTyping}) => {
      typingEl.textContent = isTyping ? `${user} is typing…` : '';
    });

    sendBtn.onclick = () => send();
    input.addEventListener('keydown', (e) => {
      if(e.key === 'Enter') send();
      else socket.emit('typing', true);
    });
    input.addEventListener('keyup', () => {
      clearTimeout(window.__t);
      window.__t = setTimeout(() => socket.emit('typing', false), 600);
    });

    function send(){
      const text = input.value.trim();
      if(!text) return;
      socket.emit('message', text);
      input.value = '';
      socket.emit('typing', false);
    }

    saveNameBtn.onclick = () => {
      myName = nameInput.value.trim();
      localStorage.setItem('name', myName);
      socket.emit('set-name', myName);
    };
  </script>
</body>
</html>
