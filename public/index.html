<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Chat App</title>
  <style>
    body {
      margin:0;
      font-family: Arial, sans-serif;
      background:#f5f5f5;
      display:flex;
      flex-direction:column;
      height:100vh;
    }
    header {
      background:#333;
      color:#fff;
      padding:10px;
      text-align:center;
    }
    #messages {
      flex:1;
      overflow-y:auto;
      padding:10px;
    }
    .msg {
      margin-bottom:10px;
      padding:8px;
      border-radius:10px;
      max-width:80%;
      word-wrap:break-word;
    }
    .msg.me {
      background:#d1e7dd;
      align-self:flex-end;
    }
    .msg.system {
      text-align:center;
      font-size:0.9em;
      color:#555;
    }
    .meta {
      font-size:0.75em;
      color:#555;
      margin-bottom:4px;
    }
    #typing {
      font-size:0.85em;
      color:#777;
      padding:5px 10px;
    }
    #input-area {
      display:flex;
      padding:8px;
      border-top:1px solid #ccc;
      background:#fff;
    }
    #input {
      flex:1;
      padding:8px;
      border:1px solid #ccc;
      border-radius:20px;
      outline:none;
    }
    #send {
      margin-left:8px;
      padding:8px 14px;
      border:none;
      border-radius:20px;
      background:#007bff;
      color:#fff;
      cursor:pointer;
    }
    #send:hover {
      background:#0056b3;
    }
    #setname-area {
      display:flex;
      padding:8px;
      border-top:1px solid #ccc;
      background:#fff;
    }
    #nameInput {
      flex:1;
      padding:8px;
      border:1px solid #ccc;
      border-radius:20px;
    }
    #saveNameBtn {
      margin-left:8px;
      padding:8px 14px;
      border:none;
      border-radius:20px;
      background:#28a745;
      color:#fff;
      cursor:pointer;
    }
    #saveNameBtn:hover {
      background:#1e7e34;
    }
  </style>
</head>
<body>
  <header>
    <h2>Live Chat</h2>
    <div id="users">0 online</div>
  </header>

  <div id="messages"></div>
  <div id="typing"></div>

  <div id="input-area">
    <input id="input" placeholder="Type a message..."/>
    <button id="send">Send</button>
  </div>

  <div id="setname-area">
    <input id="nameInput" placeholder="Enter nickname"/>
    <button id="saveNameBtn">Save</button>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();
    const messages = document.getElementById('messages');
    const input = document.getElementById('input');
    const sendBtn = document.getElementById('send');
    const typingEl = document.getElementById('typing');
    const usersEl = document.getElementById('users');
    const nameInput = document.getElementById('nameInput');
    const saveNameBtn = document.getElementById('saveNameBtn');

    // Load name from localStorage
    let myName = localStorage.getItem('name') || "Guest";
    nameInput.value = myName;

    // Inform server of name if not Guest
    if(myName && myName !== "Guest"){
      socket.emit('set-name', myName);
    }

    function addMsg({user, text, time}, cls="") {
      const div = document.createElement('div');
      div.className = `msg ${cls}`;
      const meta = document.createElement('div');
      meta.className = 'meta';
      meta.textContent = `${user} • ${time}`;
      const body = document.createElement('div');
      body.textContent = text;
      div.append(meta, body);
      messages.appendChild(div);
      messages.scrollTop = messages.scrollHeight;
    }

    socket.on('init', ({history, users}) => {
      usersEl.textContent = `${users.length} online`;
      history.forEach(m => addMsg(m));
    });

    socket.on('users', (list) => {
      usersEl.textContent = `${list.length} online`;
    });

    socket.on('system', (s) => {
      const div = document.createElement('div');
      div.className = 'msg system';
      div.textContent = `• ${s.text}`;
      messages.appendChild(div);
      messages.scrollTop = messages.scrollHeight;
    });

    socket.on('message', (m) => {
      addMsg(m, m.user === myName ? 'me' : '');
    });

    socket.on('typing', ({user, isTyping}) => {
      typingEl.textContent = isTyping ? `${user} is typing…` : '';
    });

    sendBtn.onclick = () => send();
    input.addEventListener('keydown', (e) => {
      if(e.key === 'Enter') send();
      else socket.emit('typing', true);
    });
    input.addEventListener('keyup', () => {
      clearTimeout(window.__t);
      window.__t = setTimeout(() => socket.emit('typing', false), 600);
    });

    function send(){
      const text = input.value.trim();
      if(!text) return;
      socket.emit('message', text);
      input.value = '';
      socket.emit('typing', false);
    }

    // Save nickname
    saveNameBtn.onclick = () => {
      myName = nameInput.value.trim() || "Guest";
      localStorage.setItem('name', myName);
      socket.emit('set-name', myName);
    };
  </script>
</body>
</html>
